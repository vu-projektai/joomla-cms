MOD_LANGUAGES="Kalbos keitiklis"
MOD_LANGUAGES_XML_DESCRIPTION="Šiame modulyje pateikiamas galimų turinio kalbų sąrašas (kaip apibrėžta ir publikuota „kalbos valdymas“ skirtuke), kalbų keitimui, kai norima  „Joomla!“ naudoti kaip daugiakalbę svetainę. <br />--Papildinys „Sistemos - kalbos filtras“ turi būti įgalintas.--<br />Keičiant kalbas ir jei tinklalapyje rodomas elementas nėra susietas su kitu elementu, modulis nukreipia į pradžios tinklalapį, apibrėžtą pasirinkta kalba.<br />Priešingu atveju, jei parametras yra nustatytas kalbos filtro papildiniui, jis peradresuos į susijusį elementą pasirinkta kalba. Vėliau naršymas bus apibrėžta kalba. <br />jeigu papildinys <strong>„Sistemos - kalbos filtras“</strong> išjungtas tai gali sukelti nepageidaujamų padarinių.<br /><strong>Metodas:</strong><br />1. Atidarykite skirtuką „kalbų tvarkyklės turinys“ ir įsitikinkite, kad kalbos yra publikuotos, kurias norite naudoti turinyje, ir URL turi kalbos kodą, bei prefiksą naudojamo vaizdo modulio ekrane.<br />2. Sukurkite pradžios tinklalapį, priskirdami kalbą meniu elementui ir apibrėždami jį kaip numatytąjį pradžios tinklalapį kiekvienai paskelbtai turinio kalbai. <br />3. Vėliau galima priskirti kalbą bet kuriam „Joomla“ straipsniui, kategorijai, moduliui, sklaidos kanalui, saitams.<br />4. Modulis turi būti publikuotas ir papildinys - įgalintas. <br />5. Naudojant susietus elementus, įsitikinkite, kad modulis yra rodomas atitinkamuose tinklalapiuose. <br />6. Kalbų vėliavų ar pavadinimų pateikimo būdas yra nurodytas „kalbų tvarkyklė - turinio kalbos“ išrikiavime.<br ><br >Jeigu šis modulis yra publikuotas, siūloma publikuotidaugiakalbį administratoriaus būsenos modulį."
MOD_LANGUAGES_LAYOUT_DEFAULT="Numatyta"

