LIB_PHPASS="„phpass“"
LIB_PHPASS_XML_DESCRIPTION="„phpass“ yra perkeliama slaptažodžio maišos sistema naudotina PHP programoms. Pageidaujamas (saugiausias) „phpass“ palaikomas maišos būdas yra „OpenBSD“ stiliaus „bcrypt“ (PHP kalboje žinomas kaip CRYPT_BLOWFISH) su atsarginėmis BSDI stiliaus išplėstinėmis DES pagrįstomis maišos priemonėmis (PHP kalboje žinomos kaip CRYPT_EXT_DES) ir paskutinė atsarginė priemonė MD5 pagrįsto kintamojo iteracijos skaičiavimo slaptažodžio maišos metodas, įdiegtas pačiame „phpass“."
