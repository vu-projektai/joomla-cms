PLG_TWOFACTORAUTH_YUBIKEY="Dviejų veiksnių tapatumo tikrinimas - „YubiKey“"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Leidžia svetainės vartotojams naudoti dviejų fveiksnių tapatumo tikrinimą, naudojant saugią „YubiKey“ aparatinės įrangos prieigos priemonę. Vartotojams reikalingą „Yubikey“ galima įsigyti iš: https://www.yubico.com/. Norėdami naudoti dviejų eiksnių tapatumo tikrinimą, vartotojai turi redaguoti savo vartotojo profilį ir įgalinti dviejų veiksnių tapatumo tikrinimą."
