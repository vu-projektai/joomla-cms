PLG_CONTENT_FIELDS_XML_DESCRIPTION="Šis įskiepis leidžia jums parodyti pasirinktinį lauką, kuris buvo įterptas kartu su mygtuku „Mygtukas - laukai“ arba naudojant sintaksę: {field #} tiesiai į rengyklės sritį.<br><strong>Galima sintaksė:</strong><br><ul><li><code>{field 1}</code> bus rodomas laukas su identifikatoriumi 1</li><li><code>{field 1,foo}</code> rodomas pasirinktas laukas naudojant alternatyvų išdėstymą „foo“.</li><li><code>{fieldgroup 2}</code> bus rodomi visi laukai lauko grupėje su identifikatoriumi 2.</li></ul>"
