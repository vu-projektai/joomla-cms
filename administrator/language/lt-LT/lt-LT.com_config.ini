JLIB_RULES_SETTING_NOTES="Jeigu pakeisite nuostatą, ji bus pritaikyta šiai grupei ir jos pogrupiams, komponentamas ir turiniui. Atkreipkite dėmesį, kad:<br /><em><strong>„Paveldėta“</strong></em> reiškia jog bus naudojamos aukštesnio lygio grupių teisės.<br /><em><strong>„Neleidžiama“</strong></em> reiškia, kad ir kokios būtų aukštesnio lygio grupių nuostatos, taisoma grupė negali atlikti norimo veiksmo. <br /><em><strong>„Leidžiama“</strong></em> reiškia jog taisoma grupė gali atlikti norimus veiksmus (tačiau jei nesuderianama su aukštesnio lygio grupe, tuomet įtakos tai neturės. Konfliktas bus nustatytas naudojant <em><strong>„Negalima“ (užlokuota)</strong></em>pagal apskaičiuotas nuostatas).<br /><em><strong>„Nenustatyta“ </strong></em> naudojama tik viešai grupei globalioje konfigūracijoje. Vieša grupė yra aukštesnio lygio nei visos kitos grupės. Jei leidimas nenustatytas, jis traktuojamas kaip paneigimas, tačiau gali būti pakeistas žemesnio lygio grupėms, komponentams, kategorijoms ir elementams."
