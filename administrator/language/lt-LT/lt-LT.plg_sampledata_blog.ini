PLG_SAMPLEDATA_BLOG="Duomenų pavyzdžiai - tinklaraštis"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Duomenų pavyzdžiai tinklaraščio svetainei. <br> Jei svetainė yra daugiakalbė, duomenys bus pažymėti kaip aktyvi vidinė kalba."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Tinklaraščio duomenų pavyzdžiai"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Tai šiek tiek apibūdina tinklaraštį ir jį rašantį asmenį. </p><p>Prisijungę galėsite redaguoti šį puslapį pasirinkdami redagavimo piktogramą.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Apie"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Keletas pagrindinių patarimų, kaip dirbti svetainėje.</p><ul><li>„Joomla!“ turi „išorinę dalį“, į kurią dabar žiūrite, ir „administratorių“, arba „vidinę dalį“, kurioje atliekamas sudėtingesnis svetainės kūrimo darbas, pvz., nustatote meniu ir nusprendžiate, kuriuos modulius rodyti. Prie administratoriaus turite prisijungti atskirai naudodami tą patį vartotojo vardą ir slaptažodį, kuriuos naudojote prisijungdami prie šios svetainės dalies.</li><li>Vienas iš pirmųjų dalykų, kurį greičiausiai norėsite padaryti, yra pakeisti svetainės pavadinimą ir žymų eilutę bei pridėti logotipą. Norėdami tai padaryti, viršutiniame meniu pasirinkite šablonų nuostatų saitą. Norėdami pakeisti savo svetainės aprašą, naršyklės pavadinimą, numatytąjį el. paštą ir kitus elementus, pasirinkite svetainės nuostatas. Administratoriuje yra daugiau išplėstinės konfigūracijos parinkčių.</li><li>Norint visiškai pakeisti svetainės išvaizdą, reikia įdiegti naują šabloną. Plėtinių meniu pasirinkite plėtinių tvarkyklę ir eikite į skirtuką „Diegti“. „Joomla“ sistemai galima rasti daugybę nemokamų ir komercinių šablonų. </li><li>Galite valdyti, kas mato skirtingas jūsų svetainės dalis. Dirbant su moduliais, straipsniais ar saitais, nustatant prieigos lygį kaip „Registruota“, reiškia, kad juos gali pamatyti tik prisijungę vartotojai</li><li> Kai kuriate naują straipsnį ar kitokio pobūdžio turinį, galite jį išsaugoti kaip publikuotą arba nepublikuotą. Jei tai nepaskelbta svetainė, lankytojai negalės jos pamatyti, bet jūs galėsite.</li><li>Galite daug daugiau sužinoti kaip valdyti „Joomla“ iš <a href='https://docs.joomla.org/'>„Joomla“ dokumentacijos svetainės</a> ir gauti pagalbos iš kitų vartotojų <a href='https://forum.joomla.org/'>„Joomla“ forumuose</a>. Administratoriaus aplinkoje kiekviename puslapyje yra pagalbos mygtukai, kuriuose pateikiama išsami informacija apie to puslapio funkcijas.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Svetainės valdymas"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Tai pavyzdinis tinklaraščio skelbimas.</p><p>Jei prisijungsite prie svetainės (autoriaus prisijungimo nuoroda yra šio puslapio apačioje), galėsite redaguoti ją ir visus kitus esamus straipsnius. Taip pat galima sukurti naują straipsnį ir atlikti kitus svetainės pakeitimus.</p><p>Pridėdami ir modifikuodami straipsnius pamatysite, kaip keičiasi svetainė ir kokiais būdais galima pritaikyti savo reikmėms.</p><p>Pirmyn!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Sveiki! Čia jūsų tinklaraštis."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Pilname puslapyje pamatysite tiek įvadinį turinį, tiek likusią straipsnio dalį. Jei norite, galite pakeisti nustatymus, kad paslėptumėte įvadą.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Pagrindinis puslapis yra nustatytas taip, kad stulpelyje pateiktų keturis naujausius straipsnius iš tinklaraščių kategorijos. Tada yra nuorodos į 4 seniausius straipsnius. Šiuos skaičius galima pakeisti redaguojant turinio parinkčių nustatymus tinklaraščio skirtuke, svetainės administratoriaus aplinkoje. Viršutiniame meniu yra nuoroda į svetainės administratoriaus aplinką.</p><p>Norint suskaidyti tinklaraščio įrašą į dvi dalis: įvadą ir pilną puslapį, naudokite mygtuką „Skaityti daugiau“, kad įterpti lūžį.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Apie pagrindinį puslapį"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Svetainėje yra keletas dažniausiai naudojamų modulių, kurie jau yra iš anksto sukonfigūruoti. Įskaitant:</p><ul><li>paveiklų modulį, skirtą vaizdui žemiau meniu tvarkyti. Tai pasirinktinis modulis, kurį galima redaguoti, norint pakeisti vaizdą.</li><li>Labiausiai skaitomi straipsniai išvardijami pagal skaitymų kiekius.</li><li>Senesni straipsniai išvardyti pagal mėnesį.</li><li>Prenumerata leidžianti skaitytojams perskaityti pranešimus naujienų skaitytuve.</li><li>Populiarios žymės, kurios pasirodys, jei straipsniuose bus naudojami žymėjimai. Redaguojant įveskite žymą žymų lauke.</li></ul><p>Kiekviename iš šių modulių yra daugybė parinkčių, kurias galima išbandyti naudojant svetainės administratoriaus modulių tvarkyklę. Užvedę pelę virš modulio ir pasirinkę redagavimo piktogramą, pateksite į to modulio redagavimo ekraną. Visada būtinai išsaugokite ir uždarykite visus redaguotus modulius.</p><p>„Joomla!“ taip pat apima daugybę kitų modulių, kuriuos galima įtraukti į svetainę. Kuriant svetainę, galima pridėti daugiau modulių, kuriuos galima rasti <a href='https://extensions.joomla.org/'>„Joomla“ plėtinių kataloge.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Jūsų moduliai"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Šablonai valdantys svetainės išvaizdą.</p><p>Šis tinklaraštis įdiegtas kartu su „Protostar“ šablonu.</p><p>Parinktis galima redaguoti pasirinkus saitą „Darbas savo svetainėje, šablono nustatymai“ viršutiniame meniu (matomas prisijungiant).</p><p>Pavyzdžiui, pakeisti svetainės fono spalvą, paryškinti spalvą, svetainės pavadinimą, svetainės aprašą ir naudojamą pavadinimo šriftą.</p><p>Daugiau parinkčių galima rasti svetainės administratoriaus aplinkoje. Taip pat galima įdiegti naują šabloną naudojant plėtinių tvarkytuvę.</p>"
