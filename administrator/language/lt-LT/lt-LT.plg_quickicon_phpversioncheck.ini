PLG_QUICKICON_PHPVERSIONCHECK="Sparčioji piktograma - PHP laidos tikrinimas"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="PHP laida, %1$s, šiuo metu gauna tik saugos pataisas iš PHP projekto. Tai reiškia, kad jūsų PHP versija netrukus nebebus palaikoma. Rekomenduojama suplanuoti naujinimą į naujesnę PHP versiją, kol ji nepasieks „%2s“ palaikymo. „Joomla“ bus greitesnė ir saugesnė, jei atnaujinsite į naujesnę PHP versiją. Norėdami gauti atnaujinimo instrukcijas, susisiekite su prieglobos tiekėju."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Aptikome, kad serveris naudoja PHP %1$s, kuri yra pasenusi ir jo kūrėjai nebegauna oficialių saugos naujinimų. "„Joomla!“ Projektas rekomenduoja atnaujinti svetainę į PHP %2$s ar naujesnę versiją, kuri saugos atnaujinimus gaus bent iki %3$s. Nurodykite prieglobos tiekėjui, kad PHP% 2$s ar naujesnė versija būtų svetainės numatytoji versija. Jeigu kompiuteris jau yra paruoštas PHP %2$s, įgalinkite PHP %2$s pagrindiniame ir „administratoriaus“ kataloguose - paprastai tai galite padaryti patys naudodamiesi savo prieglobos valdymo skydelio įrankiu, tačiau geriau paprašyti prieglobos tiekėjo, jeigu nesate tikri."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Aptikome, kad serveris naudoja PHP %1$s, kuri yra pasenusi ir jo kūrėjai nebegauna oficialių saugos naujinimų. Be to, negalime rekomenduoti naujesnės PHP versijos, nes naudojate pasenusią „Joomla!“ versiją. Mes rekomenduojame atnaujinti „Joomla!“ tada vykdykite kitas PHP atnaujinimo instrukcijas."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Patikrina diegimo PHP versijos palaikymo būseną ir jeigu yra ne visiškai palaikoma, tai pateikia įspėjimą."
