PLG_SYSTEM_UPDATENOTIFICATION="Sistema - „Joomla!“ naujinimo pranešimas"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Spec. vartotojo el. paštas"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Kableliais atskirtas el. pašto adresų sąrašas, kuriems bus siunčiami atnaujinimo pranešimų el. laiškai. Sąraše esantys adresai PRIVALO priklausyti esamiems svetainės vartotojams, kuriems suteikiama spec. vartotojo teisė. Jeigu nei vienas iš išvardytų el. pašto adresų nepriklauso spec. vartotojams arba jeigu jie liko tušti, visi šios svetainės spec. vartotojai gaus atnaujinimo pranešimus el. paštu."
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; [RELEASENEWS]		URL to the release news on joomla.org
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="„Joomla!“ naujinimas pasiekiamas [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Šį el. laišką atsiuntė ne „Joomla.org“. Automatiškai atsiųstas iš svetainės,\n[SITENAME] - [URL] \n\n================================================================================\nNaujinimo informacija\n================================================================================\n\nSvetainė atrado, kad yra galimų atsisiųsti  „Joomla!“ naujinimų.\n\nJoomla! versija (dabartinė):        [CURVERSION]\nJoomla! versija (galima įsidiegti): [NEWVERSION]\n\nEl. laišką atsiuntė svetainė, kad primintų apie šį faktą.\n„Joomla!“ projektas niekada tiesiogiai nesusisieks dėl galimų „Joomla!“ naujinimų svetainėje.\n\n================================================================================\nNaujinimo nurodymai\n================================================================================\n\nNorint įdiegti naujinimą svetainei [SITENAME] pasirinkite tolesnį saitą. (Jeigu URL adresas nėra saitas, nukopijuokite jį į naršyklę).\n\nNaujinimo saitas: [LINK]\n\nLaidos naujienos: [RELEASENEWS]\n\n================================================================================\nKodėl gaunu šiuos el. laiškus?\n================================================================================\n\nŠis el. laiškas buvo automatiškai išsiųstas naudojant „Joomla!“ papildinį - programinę įrangą, kurią naudoja svetainė.\ NŠis papildinys ieško „Joomla!“ versijų naujinimų ir išsiunčia pranešimą administratoriams el. paštu.\nJūs iš savo svetainės gausite keletą panašių el. laiškų, kol atnaujinsite programinę įrangą arba neišjungsite šių el. laiškų.\n\nJeigu norite išjungti šiuos el. laiškus, atšaukite „Sistema - „Joomla!“ naujinimų pranešimai“ papildinį svetainės papildinių tvarkytuvėje (nebepublikuoti).\n\nJeigu nesuprantate, kas yra „Joomla!“ ir ką jums reikia daryti, nesikreipkite į „Joomla!“ projektą.\nJie nesiunčia el. laiško ir negali padėti. Susisiekite su asmeniu, kuris sukūrė ar tvarko jūsų svetainę.\n\ nJeigu esate asmuo, kuris sukūrė ar tvarko svetainę, atminkite, kad šis papildinys galėjo būti suaktyvintas automatiškai, kai įdiegėte ar atnaujinote „Joomla!“ svetainėje.\n\n================================================================================\nKas atsiuntė šį el. laišką?\n================================================================================\n\nEl. laiškas išsiustas iš [SITENAME] svetainės"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="El. pašto kalba"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Pasirinkite kalbą, kuria bus siunčiami pranešimai apie atnaujinimą. Nustatykite į „Automatinis“, jeigu norite tuo metu siųsti juos svetainės kalba."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatinis"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="„Joomla!“ naujinimo pranešimai nebus vykdomi šioje konfigūracijoje"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="Diegimo programos konfigūracijoje pasirinkote atnaujinimo podėlį (valandomis) kaip 0, tai reiškia, kad „Joomla“ nesaugo naujinimų podėlyje. El. laiškas turėtų būti siunčiamas kiekvieną kartą apsilankius puslapyje, tačiau tai neįmanoma. Padidinkite reikšmę (numatytoji yra 6) arba patvirtinkite, kad „Joomla!“ naujinimo pranešimai nebus siunčiami el. paštu."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Grąžinkite numatytąją reikšmę (6 valandos)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Šis papildinys periodiškai tikrina, ar nėra naujų „Joomla!“ versijų. Jeigu bus rasta, el. laišku bus priminta atnaujinti „Joomla!“. Patarimas pažengusiems: el. laiško pranešimą galite tinkinti nepaisydami kalbos eilutės klavišų PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT ir PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
