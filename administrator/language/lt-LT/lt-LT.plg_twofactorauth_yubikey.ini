PLG_TWOFACTORAUTH_YUBIKEY="Dviejų veiksnių tapatumo tikrinimas - „YubiKey“"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Įvestas neteisingas „YubiKey“ saugumo kodas arba „YubiCloud“ serveriai šiuo metu yra nepasiekiami."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ši savybė leidžia naudoti „YubiKey“ saugios aparatinės įrangos priemonę dviejų veiksnių tapatumo tikrinimui. Be vartotojo vardo ir slaptažodžio, taip pat turėsite įterpti „YubiKey“ į savo kompiuterio USB prievadą, svetainės slaptažodžių srityje pasirinkti saugumo rakto sritį ir paliesti „YubiKey“ auksinį diską. „YubiKey“ sugeneruotas saugumo kodas yra unikalus įrenginyje ir nuolat keičiamas. Tai suteikia papildomą apsaugą nuo paskyros įsilaužėlių, net gavus jūsų slaptažodį."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="„YubiKey“"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Jūsų „YubiKey“ jau susietas su jūsų vartotojo paskyra."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Jūsų „YubiKey“ jau susietas su jūsų vartotojo paskyra." Jei norite atsieti „YubiKey“ nuo vartotojo paskyros arba naudoti kitą „YubiKey“, pirmiausia išjunkite dviejų veiksnių tapatumo tikrinimą ir išsaugokite savo vartotojo profilį. Tada grįžkite į vartotojo profilio puslapį ir iš naujo suaktyvinkite dviejų veiksnių tapatumo tikrinimą naudodami „YubiKey“ metodą."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administratorius (vidinė sąsaja)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Abu"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Kuriose svetainės skiltyse norite įgalinti dviejų veiksnių tapatumo tikrinimą?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Svetainės skiltyse"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Svetainė (išorinė sąsaja)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Saugos kodas"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Įdiegti"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Prijunkite „YubiKey“ įrenginį prie kompiuterio USB prievado. Pasirinkite žemiau esantį saugos kodo lauką. Tada vienai sekundei palieskite auksinį diską, esantį „YubiKey“ įrenginyje. Vėliau išsaugokite vartotojo profilį. Jei „YubiKey“ sugeneruotą kodą patvirtins „YubiCloud“, bus įgalinta dviejų veiksnių tapatumo tikrinimo funkcija ir „YubiKey“ bus susieta su vartotojo paskyra."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Leidžia svetainės vartotojams naudoti dviejų fveiksnių tapatumo tikrinimą, naudojant saugią „YubiKey“ aparatinės įrangos prieigos priemonę. Vartotojams reikalingą „Yubikey“ galima įsigyti iš: https://www.yubico.com/. Norėdami naudoti dviejų eiksnių tapatumo tikrinimą, vartotojai turi redaguoti savo vartotojo profilį ir įgalinti dviejų veiksnių tapatumo tikrinimą."

