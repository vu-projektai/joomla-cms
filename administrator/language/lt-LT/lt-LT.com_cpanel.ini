COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>„Joomla“ dabar pristatoma su papildomu saugumo stiprinimu, numatytuose „htaccess.txt“ ir „web.config.txt“ failuose. Šis sustiprinimas interneto naršyklėse išjungia vadinamąją MIME tipo šnipinėjimo funkciją. Šnipinėjimas lemia specifinius išpuolių vektorius, kur bus vykdomi įprastai nekenksmingų failų formatų scenarijai (pvz., paveikslų), dėl kurių atsiras „Cross-Site-Scripting“ pažeidžiamumas.</p><p>Saugumo komanda rekomenduoja rankiniu būdu pritaikyti reikiamus pakeitimus esamiems „.htaccess“ arba „web.config“ failams, nes tų failų negalima automatiškai atnaujinti.</p><p><strong>Keitimai failui „.htaccess“</strong><br />Add the following lines before \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Changes for web.config</strong><br />Pridėti eilutes po \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Naujinimas: .htaccess & web.config"
COM_CPANEL_MSG_EACCELERATOR_BODY="Greitintuvas „eAccelerator“ nesuderinamas su „Joomla!“ Žemiau pasirinkus mygtuką „Keisti į failų padėjimą į podėlį“, podėlio doroklė pasikeis į failą. Norint naudoti kitąpodėlio doroklę, pakeiskite ją globalios konfigūracijos tinklalapyje."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Keisti į failą."
COM_CPANEL_MSG_EACCELERATOR_TITLE="Greitintuvas „eAccelerator“ nesuderinamas su „Joomla!“
COM_CPANEL_MSG_HTACCESS_BODY="„Joomla!“ platformoje buvo pakeisti numatytieji failai: .htaccess, web.config. 3.4 pagal nutylėjimą neleisti aplankų sąrašų.  Naudotojams rekomenduojama šį pakeitimą įgyvendinti savo failuose.  Peržiūrėkite <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_">tinklalapį</a>išsamesnei informacijai."
COM_CPANEL_MSG_HTACCESS_TITLE="Naujinimas: .htaccess & web.config"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Pasiruoškite kitai „Joomla“ laidai"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Darbo pradžiai su „Joomla!“  4.0 keliami mažiausi reikalavimai serveriui. Jei matote šį pranešimą, dabartinė konfigūracija neatitinka būtiniausių reikalavimų.</p><p><a href="_QQ_"https://developer.joomla.org/news/788-joomla-4-on-the-move.html"_QQ_"><strong>Mažiausi</strong> reikalavimai</a>:</p><ul><li>PHP 7.2.5</li><li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li><li>MS SQL <strong>nebus</strong> palaikomas</li><li>MySQL, naudojant seną „ext/mysql“ PHP plėtinį, <strong>nebus</strong> palaikomas, pakeiskite į: MySQLi arba PDO MySQL</li></ul><p>Kreipkitės į prieglobos paslaugų teikėją dėl keliamų serverio reikalavimų tenkinimo. Dažnai tai būna labai paprastas pakeitimas. Kai įvykdysite šiuos naujus reikalavimus, šis pranešimas nebebus rodomas.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Sunkumai galėjo iškilti dėl daugiakalbės nuostatų"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Nuo „Joomla!“ 3.4.0 versijos gali iškilti sunkumų dėl sistemos - kalbos filtro papildinio svetainėje. Norėdami panaikinti iškilusius sunkumus keliaukite į <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Kalbos tvarkytuvė</a> ir išsaugokite kiekvieną turinio kalbą rankiniu būdu, kad įsitikintumėte, jog buvo išsaugotas prieigos lygis."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Darbo pradžia su „Joomla!“ 3.3, šioje svetainėje naudojama PHP versija nebebus palaikoma. „Joomla!“ 3.3 reikia bent <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10 versijos, norint naudotojams pateikti patobulintas saugos funkcijas</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Esama PHP versija nebus palaikoma „Joomla“! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="„robots.txt“ naujinimas"
COM_CPANEL_MSG_ROBOTS_BODY="Numatytieji failai „robots.txt“ buvo pakeiti platformoje „Joomla!“ 3.3 leisti „Google“ pagal numatytuosius nustatymus pasiekti šablonus ir medija failus, SEO patobulinimui. Šis pakeitimas netaikomas automatiškai naujinant, o naudotojams rekomenduojama peržiūrėti failo „robots.txt.dist“ pakeitimus ir įdiegti šiuos pakeitimus „robots.txt“ faile."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Nuo „Joomla!“ 3.5 versijos statistikos papildinys pateiks anoniminius duomenis „Joomla“ projektui. Pateiks „Joomla“ versiją, PHP versiją, duomenų bazės variklį ir versiją bei serverio operacinę sistemą. </p> <p> Šie duomenys renkami siekiant užtikrinti, kad būsimos „Joomla“ versijos galėtų naudotis naujausiomis duomenų bazėmis ir PHP funkcijomis be įtakos didžiajai daugumai naudotojų. Toks poreikis paaiškėjo, kai „Joomla!“ platformai reikėjo mažiausiai 5.3.10 PHP versijos. 3.3 įdiegė saugesnius „Bcrypt“ slaptažodžius. </p> <p> Siekiant visiško skaidrumo ir padėti kūrėjams <a href = "_QQ_" https://developer.joomla.org/about/stats.html "_QQ_" > šie duomenys yra viešai prieinami. </a> API ir diagramose bus parodyta naudojama „Joomla“ versija, PHP versijos ir duomenų bazių varikliai. </p> <p> Jei nenorite pateikti „Joomla“ projektui šios informacijos, reikia išjungti „System - „Joomla Statistics“ papildinį. </p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Rinkti statistiką „Joomla“ platformoje"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>Vykdydami saugos komandos apžvalgą, atlikome keletą pakeitimų numatytuosiuose globalių teksto filtrų nustatymuose naujame „Joomla“ diegime. Numatytasis grupių „Vieša“, „Svečias“ ir „Registruota“ nustatymas dabar yra „be HTML“. Kadangi šie pakeitimai taikomi tik naujiems diegimams, rekomenduojama peržiūrėti šiuos pakeitimus ir atnaujinti svetainę iš: Sistema -> Globali konfigūracija -> Teksto filtrai</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Atnaujintos teksto filtro rekomendacijos"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>Vykdydami saugos komandos apžvalgą, atlikome keletą numatytųjų nustatymų pakeitimų naujame „Joomla“ diegime. Kadangi šie pakeitimai taikomi tik naujiems diegimams, rekomenduojama peržiūrėti pakeitimus ir atnaujinti svetainę.</p><p>Pakeistos nuostatos:</p><ul><li>Globali konfigūracija > teksto filtrai: numatytoji \"Administratorius\" naudotojo grupė pasikeitė iš \"Be filtravimo\" į \"Numatytasis juodasis sąrašas\"</li><li>Naudotojai > siųsti slaptažodį: dabar pagal numatytuosius nustatymus yra išjungta galimybė siųsti naudotojui paprasto teksto slaptažodį</li><li>Medijų tvarkytuvė: „Flash“??? failų (\"swf\" failo plėtinys ir \"application/x-shockwave-flash\" MIME tipas) neleidžiama įkelti</li><li>Straipsniai > rodyti el. laišką: pagal numatytuosius nustatymus parinktis parodyti el. pašto piktogramą su straipsniais yra išjungta</li></ul><p>Sukūrėme <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">paskirtąjį dokumentacijos tinklalapį</a>, paaiškinantį šiuos pakeitimus.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Atnaujintos tinklalapio saugumo rekomendacijos"
