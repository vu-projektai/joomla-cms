TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="„Hathor“ administratoriaus šablono stilius yra nustatytas kaip asmeninis arba visuotinis numatytasis administratoriaus šablonas. Atkreipkite dėmesį - bet kokias naujas „Joomla“ funkcijas bus galima naudoti tik su „Isis“ šablonu. Rekomenduojama perjungti numatytąjį pagrindinio šablono stilių į „Isis“. Tai galite padaryti pasirinkę žemiau esantį mygtuką. Tai pakeis numatytuosius administratoriaus šablono parametrus tik tuo atveju ir jeigu turėsite prieigą prie jo bei asmeninio numatytojo stiliaus.. Tai nekeičia išorinės sąsajos šablono ar kitų vartotojo nustatymų."
