PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Arba galima nuskaityti QR kodą „Google“ tapatumo tikrinimo programoje."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Antra - įdiegti"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Raktas"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Norint pakeisti raktą, reikia išjugti dviejų veiksnių tapatumo tikrinimą. Bandydami vėl įgalinti, sugeneruosite naują raktą."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Į „Google“ tapatumo tikrinimo arba suderinamą programą turėsite įvesti toliau pateikiamą informaciją."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Trečia - dviejų veiksnių tapatumo tikrinimo aktyvavimas"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Saugos kodas"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Norėdami patikrinti, ar viskas tinkamai nustatyta, įveskite į žemiau esantį lauką „Google“ tapatumo tikrinimo rodomą saugos kodą. Vėliau išsaugokite vartotojo profilį. Jeigu kodas teisingas, tai dviejų veiksnių tapatumo tikrinimas bus įgalintas."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Leidžia svetainės vartotojams naudoti dviejų veiksnių tapatumo tikrinimą naudojant <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">„Google“ tapatumo tikrinimo</a> arba kitus suderinamus  vienkartinius slaptažodžio generuoklius, tokius kaip <a href="_QQ_"https://freeotp.github.io/"_QQ_" target="_QQ_"_blank"_QQ_">„FreeOTP“</a>. Norint naudoti dviejų veiksnių tapatumo tikrinimą, reikia redaguoti vartotojo profilį ir įgalinti dviejų veiksnių tapatumo tikrinimą."
