PLG_TWOFACTORAUTH_TOTP="Dviejų veiksnių tapatumo tikrinimas - „Google“ tapatumo tikrinimas"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Įvedėte negaliojantį saugos kodą. Patikrinkite „Google“ tapatumo tikrinimo sąranką ir įsitikinkite, kad laikas jūsų įrenginyje sutampa su laiku svetainėje."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ši funkcija leidžia naudoti Google“ tapatumo tikrinimą arba suderinamą programą, tokią kaip „FreeOTP“, dviejų veiksnių autentifikavimui. Norėdami prisijungti prie svetainės, be savo vartotojo vardo ir slaptažodžio, turėsite pateikti ir šešių skaitmenų apsaugos kodą. Apsaugos kodas keičiamas kas 30 sekundžių. Tai suteikia papildomą apsaugą nuo paskyros įsilaužėlių, net gavus jūsų slaptažodį."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="„Google“ tapatumo tikrinimas"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Yra galimas dviejų veiksnių tapatumo tikrinimas"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>„Joomla!“  sistemoje yra integruota dviejų faktorių autentifikavimo sistema. Tai apsaugo prisijungimą su antriniu slaptu kodu, kuris keičiasi kas 30 sekundžių. Galima naudoti mobilųjį įrenginį ir<a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">„Google“ tapatumo tikrinimo</a> programą kodui sudaryti.</p><p>Nuspauskite mygtuką žemiau:</p><ul><li>„Joomla!“ įgalins dviejų veiksnių tapatumo tikrinimo papildinius</li><li>Dviejų veiksnių tapatumo tikrinimas bus prieinamas visiems vartotojams.</li><li>Kiekvienas vartotojas gali sukonfigūruoti dviejų veiksnių tapatumo tikrinimą vartotojo informacijoje.</li><li>Visada galite išjungti dviejų veiksnių tapatumo tikrinimp papildinį arba sukonfigūruoti jį vidinėje sąsajoje.</li><li>Būsite nukreipti į vartotojo profilio puslapį, kuriame rasite daugiau informacijos apie dviejų veiksnių tapatumo tikrinimą ir įgalinsite jį vartotojo paskyroje.</li></ul>"
