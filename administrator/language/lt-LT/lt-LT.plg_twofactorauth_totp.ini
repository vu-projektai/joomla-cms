PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Atsisiųsti ir įsidiegti <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">„Google“ tapatumo tikrinimo</a>, arba suderinamą programą, tokią kaip<a href="_QQ_"https://freeotp.github.io/"_QQ_" target="_QQ_"_blank"_QQ_">„FreeOTP“</a>, telefone arba kompiuteryje. Naudokite vieną iš šių būdų:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Nepamirškite sinchronizuoti savo įrenginio laikrodžio su serverio laiku. Laiko neatitikimas įrenginyje gali trukdyti prisijungti prie svetainės."
